version: "3.2"
services:
  php:
    build: ./nba-backend/php/
    networks:
      - backend
    volumes:
      - ./nba-backend/php/public_html/:/var/www/html/
    container_name: php
    ports:
      - '3000:80'
  database:
    container_name: DB
    image: mariadb
    networks:
      - backend
    volumes:
       - ./nba-backend/mariadb/:/var/lib/mysql/
    ports:
      - '3308:3306'
    environment:
        - MYSQL_ROOT_PASSWORD=admin123
        - MYSQL_USER=admin
        - MYSQL_PASSWORD=123
        - MYSQL_DATABASE=nba
networks:
  frontend:
  backend:
